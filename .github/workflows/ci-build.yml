name: CI Build
on: [ push, pull_request ]
jobs:
  build-all:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            envs: win32,win64,linux32,linux64
          - os: macos-latest
            envs: mac64
    name: Build [${{ matrix.os }}]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - if: matrix.os == 'ubuntu-latest'
        name: Install Ant
        run: sudo apt-get install ant && ant -version
      - if: matrix.os == 'macos-latest'
        name: Install Ant
        run: brew install ant && ant -version
      - if: matrix.os == 'ubuntu-latest'
        name: Install MinGW-w64
        run: sudo apt-get install mingw-w64
      - name: Build Java
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
      - name: Build Natives [${{ matrix.envs }}]
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: :imgui-binding:generateLibs -Denvs=${{ matrix.envs }} -Dlocal





















